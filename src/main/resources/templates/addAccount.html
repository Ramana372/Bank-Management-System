<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Account</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<h1>Create New Account</h1>
<form method="post" th:action="@{/account}" th:object="${createAccount}">
    <label>Name:</label>
    <input type="text" th:field="*{name}" required /><br>

    <label>Email:</label>
    <input type="email" th:field="*{email}" required /><br>

    <label>Age:</label>
    <input type="number" th:field="*{age}" required /><br>

    <label>Account Type:</label>
    <input type="text" th:field="*{accountType}" required /><br>

    <label>Balance:</label>
    <input type="text" th:field="*{balance}" required /><br>

    <button type="submit">Add Account</button>
</form>
</body>
</html>
